<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background: rgb(17, 17, 17);
        }
        
        .image-slider {
            margin-left: 15rem;
            position: relative;
            display: inline-block;
            line-height: 0;
        }
        
        .image-slider img {
            user-select: none;
            max-width: 1500px;
        }
        
        .image-slider > div {
            position: absolute;
            width: 25px;
            max-width: 100%;
            overflow: hidden;
            resize: horizontal;
        }
        
        .image-slider > div:before {
            content: '';
            display: block;
            width: 13px;
            height: 13px;
            overflow: hidden;
            position: absolute;
            resize: horizontal;
            right: 3px;
            bottom: 3px;
            background-clip: content-box;
            background: linear-gradient(-45deg, rgb(145, 9, 9) 50%, transparent 0);
            -webkit-filter: drop-shadow(0 0 2px rgb(138, 7, 7));
            filter: drop-shadow(0 0 2px rgb(0, 0, 0));
        }
    </style>
</head>
